<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #000000 0%, #fafafa 180%);
          "
        >
          <h1>RAVEN</h1>
          <p>Intelligence, ability to thrive <br> in any environment</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #744a23 -1%, #f5f7f571 124%);
          "
        >
          <h1>PENGUIN</h1>
          <p>Clumsiness, endurance<br> and lightning-fast reaction<br> in one body</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #c6ccd1 1%, #5f3e24 128%);
          "
        >
          <h1>GOLDEN EAGLE</h1>
          <p>Pride, swiftness <br> and great speed</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ff67019d -8%, #df018293 138%);
          "
        >
          <h1>FLAMINGO</h1>

      </div>
